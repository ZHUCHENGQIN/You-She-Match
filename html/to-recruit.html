	<!-- 招募信息 -->
	<main>
		<h1>我要招募</h1>
		<form>
			<div class="outer-wrap">
				<div class="wrap">
					<label for="sort">您想要发起哪方面的活动</label><input type="text" name="sort" id="sort">
				</div>
				<div class="wrap">
					<label for="name">这次活动的名称</label><input type="text" name="name" id="name">
				</div>
				<div class="wrap">
					<label for="intro">这次活动的简介</label><input type="text" name="" id="intro">
				</div>
				<div class="wrap">
					<label for="num">您要招募的人数</label><input type="text" name="" id="num">
				</div>
				<div class="wrap">
					<label for="user-name">您的名字</label><input type="text" name="" id="user-name">
				</div>
				<div class="wrap">
					<label id="contact">您的联系方式</label><input type="text" name="" id="contact">
				</div>
				<div class="wrap">
					<label id="deadline">截止日期</label><input type="text" name="" id="deadline">
				</div>
			</div>
			<div class="demand">
				<span>招募要求：</span>
				<div class="demand-detail">
					<p>1、组织的所有活动都不能有违反法律和道德的部分;</p>
					<p>2、活动不应该以盈利为目的;</p>
					<p>3、活动发起人必须先度量自身是否具有足够的能力，精力，财力和物力.</p>
				</div>	
			</div>
			<div class="agree-wrap">
				<input type="radio" name="agree" id="agree"><label for="agree">我已阅读并同意招募要求
				</label>
			</div>
			<input type="submit" name="" value="确认招募" id="submit">
		</form>
	</main>

	<footer>
		<p>—— 网站已经运行 ——</p>
		<!-- 环形计数器 -->
		<div class="timer">
			<!-- 日 -->
			<div class="game_time game_time1">
				<div class="hold">
					<div class="pie pie1"></div>
				</div>
				<div class="hold">
					<div class="pie pie2"></div>
				</div>
				<div class="bg bg1"> </div>
				<div class="time"><p class="num"></p><p>Days</p></div>
			</div>
			<!-- 时 -->
			<div class="game_time game_time2">
				<div class="hold">
					<div class="pie pie1"></div>
				</div>
				<div class="hold">
					<div class="pie pie2"></div>
				</div>
				<div class="bg bg2"> </div>
				<div class="time"><p class="num"></p><p>Hours</p></div>
			</div>
			<!-- 分 -->
			<div class="game_time game_time3">
				<div class="hold">
					<div class="pie pie1"></div>
				</div>
				<div class="hold">
					<div class="pie pie2"></div>
				</div>
				<div class="bg bg3"> </div>
				<div class="time"><p class="num"></p><p>Minutes</p></div>
			</div>
			<!-- 秒 -->
			<div class="game_time game_time4">
				<div class="hold">
					<div class="pie pie1"></div>
				</div>
				<div class="hold">
					<div class="pie pie2"></div>
				</div>
				<div class="bg bg4"> </div>
				<div class="time"><p class="num"></p><p>Seconds</p></div>
			</div>
		</div>
